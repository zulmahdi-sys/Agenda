<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website Agenda Kegiatan - Lihat dan kelola agenda kegiatan dengan mudah">
    <title>Agenda Kegiatan</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">Agenda Kegiatan</div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="/" class="nav-link" data-route="/">Home</a></li>
                <li><a href="/login" class="nav-link" data-route="/login">Login</a></li>
                <li class="admin-only hidden"><a href="/admin" class="nav-link" data-route="/admin">Admin</a></li>
                <li class="admin-only hidden"><a href="#" class="nav-link" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="app"></main>

    <!-- Notification Container -->
    <div id="notification" class="notification hidden"></div>

    <!-- Confirmation Dialog -->
    <div id="confirmDialog" class="modal hidden">
        <div class="modal-content">
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button id="confirmYes" class="btn btn-danger">Ya</button>
                <button id="confirmNo" class="btn btn-secondary">Batal</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/agenda.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
